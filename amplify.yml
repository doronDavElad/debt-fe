version: 1
frontend:
  phases:
    preBuild:
      commands:
                - npm install
    build:
      commands:
        - npm run build              # Run the build command (adjust this if needed)
  artifacts:
    baseDirectory: dist/debt-fe   # This should be the output directory from the Angular build
    files:
      - '**/*'                     # Ensure all files are included in the artifact
  cache:
    paths:
      - node_modules/**/*         # Cache the `node_modules` to speed up subsequent builds
