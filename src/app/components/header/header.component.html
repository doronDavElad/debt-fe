<div class="header_container">
    <div class="start_container">
    <img src="assets/images/eladLogo.svg" alt="logo">
    <ul class="header_links">
        <li *ngFor="let link of headerLinks" class="item" [routerLinkActive]="['active']">
             <a [routerLink]="link.path">{{link.name}}</a>
             
        </li>
        
    </ul>
</div>
    <div class="end_container">

        <app-search-input 
            [name]="name" 
            [id]="id" 
            [placeholder]="placeholder"
            [searchData]="searchData" 
            (searchDataChange)="searchDataChange.emit($event)"
            >
        </app-search-input>

        <div class="user_contianer">
            <img class="user_image" src="../../../assets/images/user.svg" alt="user image">
            <p class="user_name">Yafit-De-Mayo Keinan</p>
        </div>
        <button class="select_bottom" (click)="toggleChevronClass()">
            <p class="button_text">אלעד פתרונות</p>
            <img [ngClass]="imageClass" src="../../../assets/images/chevron_down.svg" alt="chevron open select options">
            
            <div class="select_menu" [ngClass]="{'select_menu_open': isMenuOpen}">
                <ul class="list">
                    <li class="list_item">
                        <button>אלעד פתרונות</button>
                      </li>
                  <li class="list_item">
                    <button>טקסט</button>
                  </li>
                  <li class="list_item">
                    <button>טקסט</button>
                  </li>
                  <li class="divider">
                    <img src="../../../assets/images/divider.svg" alt="">
                  </li>
                  <li class="list_item last_item">
                    <img src="../../../assets/images/logOut.svg" alt="">
                    <button>התנתקות</button>
                  </li>
                
                </ul>
              </div>

        </button>

        
        
       
</div>



</div>
