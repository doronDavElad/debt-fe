<p>invoices works!</p>

    <div class="site_content_container page_layout">
    <app-sub-header  (tabsDataToTable)="onTabsDataReceived($event)"></app-sub-header>
    </div>

    <div class="tableContainer page_layout">
        <div class="table_filters">
            <h2>{{dataToTable.title}}</h2>

            <app-generic-input
            class="inputs"
            [taskeInputs]="taskeInputs"
            (InputValue)="handleInputOutput($event)"
            (optionSelected)="handleOptionSelected($event)"
            [exportToExcel]="exportToExcel"
            
         
            ></app-generic-input>
        </div>
        <app-generic-table 
        [allData]="tableInvoiceMockData"
        [tableData]="sortedData()"
        [tabsDataToTable]="dataToTable"
        [taskeInputs]="taskeInputs"
        [sortData]="sortData.bind(this)"
        [currentSortColumn]="currentSortColumn()"
        (toggleDrawer)="toggleDrawer()"
        
        
        
        
        ></app-generic-table>
        
    </div>
    <p>

        {{isOpenDrawer}}
    </p>
    <app-drawer
    *ngIf="isOpenDrawer"
    (toggleDrawer)="toggleDrawer()"
    [drawerdata]="drawerdata"
    ></app-drawer>
